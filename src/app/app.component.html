<!-- Show header and sidebar only when not on landing page or login page -->
<div *ngIf="shouldShowNavigation()">
  <app-header (sidebarToggle)="toggleSidebar()"></app-header>
  <div class="container-fluid p-0">
    <div class="row g-0">
      <div class="col-auto" [ngClass]="{'sidebar-hidden': !sidebarOpen}">
        <app-sidebar [isOpen]="sidebarOpen" (closeSidebar)="sidebarOpen = false"></app-sidebar>
      </div>
      <div class="col">
        <main class="main-content">
          <router-outlet></router-outlet>
        </main>
      </div>
    </div>
  </div>

  <!-- Overlay para mÃ³viles -->
  <div class="sidebar-overlay d-lg-none" 
       [ngClass]="{'show': sidebarOpen}" 
       (click)="sidebarOpen = false"></div>
</div>

<!-- Show full-screen content for landing page and login page -->
<div *ngIf="isLandingPage || isLoginPage" class="fullscreen-wrapper">
  <router-outlet></router-outlet>
</div>
